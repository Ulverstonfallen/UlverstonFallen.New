<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <link rel="stylesheet" href="/assets/css/leaflet-1-9-4.css" />
    <script src="/assets/js/leaflet-1-9-4.js"></script>
     
    <div id="map" style = "width: 950px; height: 661px; max-width: 97.5%; border: 1px solid green"></div>
    <script>
        var sw = L.latLng(54.188078, -3.118062);
        var ne = L.latLng(54.204400, -3.078794);
        var bounds = L.latLngBounds(sw, ne);
        map = L.map('map', {
            maxBounds: bounds, 
            crs: L.CRS.EPSG3857,
            centre: [54.196239, -3.098428],
            minZoom: 15,
            maxZoom: 18
        });
        L.tileLayer('/assets/images/map-ww1/{z}/{x}/{y}.jpg').addTo(map);
        map.setView([54.196239, -3.098428], 15);
    </script>

</body>
</html>
